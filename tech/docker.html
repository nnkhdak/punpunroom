		<main>
			<h2>Docker 関連</h2>
			<ol>
				<li>
					<span>コンテナとか一括削除系</span>
					<ol>
						<li>
							<p>不要なリソースすべて削除</p>
							<code>echo y | docker system prune</code>
						</li>
						<li>
							<p>停止コンテナ一括削除</p>
							<code>echo y | docker container prune && docker ps -a</code>
						</li>
						<li>
							<p>未使用イメージ一括削除</p>
							<code>echo y | docker image prune && docker images</code>
						</li>
					</ol>
				</li>
			</ol>
		</main>
