<!DOCTYPE html>
<html lang="ja">
	<head>
		<title>たいとる</title>
		<meta data-n-head="1" charset="utf-8" />
		<meta data-n-head="1" data-hid="viewport" name="viewport" content="width=device-width,initial-scale=1" />
		<meta data-n-head="1" data-hid="description" name="description" content="" />
		<link data-n-head="1" rel="icon" type="image/x-icon" href="favicon.ico" />
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			body {
				background: #f0f7ff;
			}
			#menuOpen,
			header .opened,
			header menu,
			.menu-bg {
				display: none;
			}
			header {
				height: 100px;
				background: white;
				border-bottom: 1px solid #dcdfe8;
			}
			main {
				min-height: calc(100vh - 100px - 1px - 1px - 250px);
			}
			footer {
				height: 250px;
				background: white;
				border-top: 1px solid #dcdfe8;
			}
			.menu-bg {
				min-height: calc(100vh - 100px - 1px);
				background: black;
			}
			header > *,
			main > *,
			footer > * {
				max-width: 800px;
				min-width: 640px;
				margin: 0 auto;
				padding: 5px;
			}
			header .container > * {
				height: calc(100px - 5px - 5px);
				width: fit-content;
			}
			header .container .left {
				float: left;
			}
			header .container .right {
				margin-top: 15px;
				padding-right: 5px;
				float: right;
				width: 200px;
				text-align: right;
			}
			header .container {
				position: relative;
			}
			header .container menu {
				min-width: 300px;
				height: fit-content;
				position: absolute;
				top: 120px;
				right: 10px;
				padding: 30px;
				background: white;
				z-index: 100;
				border-radius: 30px;
				font-size: 18px;
			}
			header .container menu:before {
				position: absolute;
				top: -30px;
				right: 97px;
				content: '';
				width: 0;
				height: 0;
				border-bottom: 11px solid #18182f;
				border-right: 6px solid transparent;
				border-left: 6px solid transparent;
			}
			header .container menu ul li {
				position: relative;
				list-style: none;
				height: 3em;
				line-height: 3em;
			}
			header .container menu ul li:not(:last-child) {
				border-bottom: 1px solid silver;
			}
			header .container menu ul a {
				display: inline-block;
				width: 100%;
				text-decoration: none;
				text-indent: 1em;
			}
			header .container menu ul a,
			header .container menu ul a:link,
			header .container menu ul a:visited,
			header .container menu ul a:hover,
			header .container menu ul a:active {
				color: black;
			}
			.menu_item--link:before {
				position: absolute;
				top: 25px;
				right: 23px;
				z-index: 10;
				display: block;
				content: '';
				width: 7px;
				height: 7px;
				border-top: 2px solid #fff;
				border-right: 2px solid #fff;
				transform: rotate(45deg);
			}
			.menu_item--link:after {
				position: absolute;
				top: 16px;
				right: 12px;
				display: block;
				content: '';
				width: 26px;
				height: 26px;
				background-color: #142169;
				box-shadow: 2px 6px 6px rgba(0, 0, 0, 0.16);
				border-radius: 100%;
			}
			header .container menu ul li.logos {
				width: 100%;
				height: fit-content;
			}
			header .container menu ul li.logos a {
				display: block;
				margin: 0 auto;
				padding: 40px 0px 5px;
				width: fit-content;
			}
			header .container menu ul li.close {
				text-align: center;
				padding-top: 20px;
			}
			header .container menu ul li.close label {
				cursor: pointer;
			}
			header .container menu ul li.close label > * {
				display: inline-block;
				vertical-align: middle;
			}

			.button--dark {
				color: #fff;
				background-color: #142169;
			}
			.button--square {
				display: inline-block;
				width: 60px;
				height: 60px;
				border-radius: 12px;
				border: #142169;
				cursor: pointer;
			}
			.button--square svg {
				width: 40px;
				height: 40px;
				cursor: pointer;
			}
			header .button--square {
				margin-left: 10px;
			}
			header a.button--square svg {
				padding-top: 8px;
				padding-right: 10px;
			}

			#menuOpen:checked + header .closed,
			#menuOpen:checked + * + main,
			#menuOpen:checked + * + * + footer {
				display: none;
			}
			#menuOpen:checked + header .opened,
			#menuOpen:checked + header menu,
			#menuOpen:checked + * + * + * + .menu-bg {
				display: block;
			}
		</style>
	</head>
	<body>
		<input type="checkbox" id="menuOpen" checked />
		<header>
			<div class="container">
				<div class="left">
					<a href="#"><img id="logo" src="jtop_01.png" /></a>
					<span class="user_name">のなか ひであき さん</span>
				</div>
				<div class="right">
					<button class="button--square button--dark">
						<label class="closed" for="menuOpen">
							<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40">
								<path fill="#fff" d="M0 2h40v3H0zM0 12h40v3H0zM0 22h40v3H0z"></path>
								<text x="2" y="40" font-size="12" fill="#fff">MENU</text>
							</svg>
						</label>
						<label class="opened" for="menuOpen">
							<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40">
								<path fill="#fff" d="M8 21.213L29.213 0l2.122 2.121L10.12 23.334z"></path>
								<path fill="#fff" d="M10.121 0l21.213 21.213-2.121 2.122L8 2.12z"></path>
								<text y="40" font-size="12" fill="#fff">CLOSE</text>
							</svg>
						</label>
					</button>
					<a class="button--square button--dark">
						<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30">
							<path d="M29.948 12.742l.023-.028L14.995 0 .023 12.714l.024.028h-.052v16.8h30v-16.8zm-12.361 13.8h-5.174v-5.5h5.174zm3 0v-8.5H9.413v8.5H2.995V14.127l12-10.191 12 10.192v12.414z" fill="#fff"></path>
						</svg>
					</a>
				</div>
				<menu>
					<ul class="menu">
						<li><a href="./index.html" class="menu_item menu_item--link">登録情報の変更</a></li>
						<li><a href="./index.html" class="menu_item menu_item--link">ログアウト</a></li>
						<li><a href="./index.html" class="menu_item menu_item--link" target="new_window">お問い合わせ</a></li>
						<li class="logos">
							<a href="./index.html"><img src="jtop_01.png" alt="画像名称" /></a>
						</li>
						<li class="close">
							<label for="menuOpen">
								<span>とじる</span>
								<!--
								とじる
										-->
								<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20">
									<g fill="#18182f">
										<path d="M0 2.121L2.121 0l14.142 14.142-2.12 2.121z"></path>
										<path d="M2.121 16.264L0 14.143 14.142 0l2.121 2.12z"></path>
									</g>
								</svg>
								<!--
								<svg xmlns="http://www.w3.org/2000/svg" width="16.264" height="16.264" viewBox="0 0 16.264 16.264">
									<g fill="#18182f">
										<path d="M0 2.121L2.121 0l14.142 14.142-2.12 2.121z"></path>
										<path d="M2.121 16.264L0 14.143 14.142 0l2.121 2.12z"></path>
									</g>
								</svg>
								-->
							</label>
						</li>
					</ul>
				</menu>
			</div>
		</header>
		<main>
			<div class="container">main</div>
		</main>
		<footer>
			<div class="container">footer</div>
		</footer>
		<label class="menu-bg" for="menuOpen"></label>
	</body>
</html>
