<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Cache-Control" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta charset="UTF-8" />
		<style>
			body {
				margin: 0;
				padding: 0;
			}

			.container {
				display: flex;
				display: -webkit-flex;
				display: -moz-flex;
				display: -ms-flex;
				display: -ms-flexbox;
				display: -o-flex;

				-webkit-flex-direction: column;
				-ms-flex-direction: column;
				flex-direction: column;

				min-height: 100vh;
			}

			main {
				flex: 1 0 auto;
				min-height: 300px;
			}
		</style>
		<title></title>
	</head>

	<body>
		<div class="container">
			<header>header</header>
			<main>main</main>
			<footer>footer</footer>
		</div>
	</body>
</html>
