	<style class="INLINE_PEN_STYLESHEET_ID">
		body {
			background-color: #fff;
		}

		.sticky-box-dummy {
			float: left;
			width: 0px;
			height: 40px;
			left: 0;
			right: 0;
			margin: 65px auto 0 auto;
			z-index: 1;
			background-color: red;
		}

		.sticky-box {
			float: left;
			background-color: lightblue;
			width: 600px;
			height: 40px;
			text-align: center;
			left: 0;
			right: 0;
			margin-top: 65px;
			z-index: 0;
		}

		.fixed {
			top: 24;
			margin-top: 0;
			margin-left: 8px;
			position: fixed;
		}

		.content {
			background: linear-gradient(#f0f8ff, #1E00FF);			
			width: 600px;
			height: 1200px;
			z-index: -1;
			left: 0;
			right: 0;
			clear: left;
		}

		#scroll_top {
			position: fixed;
			top: 0;
			z-index: 2;
		}
	</style>

<body>
	<div id="scroll_top">scrollTop: 0</div>
	<div class="sticky-box">コンテンツヘッダ</div>
	<div class="content">
		1<br>
		2<br>
		3<br>
		4<br>
		5<br>
		6<br>
		7<br>
		8<br>
		9<br>
		10<br>
	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script id="INLINE_PEN_JS_ID">
		$(window).scroll(function () {
			var top = $(window).scrollTop();

			// debug code: scrollTopを表示してるだけ
			$('#scroll_top').text('scrollTop: ' + top);

			if (top > 75 - 24) {
				$('.sticky-box').addClass('fixed');
			} else {
				$('.sticky-box').removeClass('fixed');
			}
		});
	</script>

</body>
