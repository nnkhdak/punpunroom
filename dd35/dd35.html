<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Cache-Control" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
	<meta charset="UTF-8" />
	<base href="../" />
	<link rel="stylesheet" href="asset/style.css" />
	<style>
		/* 画面毎設定 */
		main {
			display: flex;
			flex-direction: column;
		}

		.tabarea {
			color: white;
		}

		.tabarea li:nth-of-type(1) label,
		.tabarea div.tab:nth-of-type(1) {
			border-color: red;
			background-color: red;
		}

		.tabarea li:nth-of-type(2) label,
		.tabarea div.tab:nth-of-type(2) {
			border-color: blue;
			background-color: blue;
		}

		.tabarea li:nth-of-type(3) label,
		.tabarea div.tab:nth-of-type(3) {
			border-color: yellow;
			background-color: yellow;
			color: black;
		}

		.tabarea li:nth-of-type(4) label,
		.tabarea div.tab:nth-of-type(4) {
			border-color: green;
			background-color: green;
		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="asset/script.js"></script>
	<script src="asset/env-checker.js"></script>
	<title></title>
</head>

<body>
	<noscript>
		<p>JavaScriptがサポートされていないため表示できません。</p>
	</noscript>
	<div class="container" style="display: none;">
		<header class="sticky">
			<div>
				<div class="logo">
					<a href="index.html">たいとる</a>
				</div>
				<div></div>
				<div class="info">
					<span style="display: block;">XXXX さん</span>
					<a href="index.html">ログアウト</a>
				</div>
			</div>
			<nav></nav>
		</header>
		<div class="middle">
			<nav></nav>
			<main>
				<h2>D&D 3.5e</h2>
				<div class="tabarea">
					<ul class="tabs">
						<li><label id="prerolled_label" for="prerolled">プレロールド</label></li>
						<li><label id="1lv_label" for="1lv">1Lv呪文</label></li>
						<li><label id="6lv_label" for="6lv">6Lvキャラ</label></li>
						<li><label id="12lv_label" for="12lv">12Lvキャラ</label></li>
					</ul>

					<input type="radio" name="tab" value="prerolled" id="prerolled" checked>
					<div class="tab">プレロールド</div>
					<input type="radio" name="tab" value="1lv" id="1lv">
					<div class="tab">1</div>
					<input type="radio" name="tab" value="6lv" id="6lv">
					<div class="tab">6</div>
					<input type="radio" name="tab" value="12lv" id="12lv">
					<div class="tab">12</div>
				</div>
			</main>
			<aside></aside>
		</div>
		<footer class="sticky">
			<div></div>
			<small>株式会社ふったー</small>
		</footer>
	</div>
</body>

</html>
